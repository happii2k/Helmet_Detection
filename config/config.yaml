data_ingestion: 
  source: "azure_blob" 
  container_name: "data" 
  blob_name: "archive.zip" 
  raw_data_dir: "data/raw_data"
  extract_dir: "data/raw_data"

data_validation:
  annotations_dir: "data/raw_data/annotations"
  images_dir: "data/raw_data/images"
  required_classes: 
    - "With Helmet"
    - "Without Helmet"

data_transformation:
  image_size: 512

  normalize:
    mean: [0.485, 0.456, 0.406]
    std:  [0.229, 0.224, 0.225]

  augmentation:
    horizontal_flip: true
    flip_prob: 0.5

    brightness_contrast: true
    brightness_prob: 0.3

    blur: false
    blur_prob: 0.1

  bbox_format: "pascal_voc"

dataset:
  images_dir: "data/raw/images"
  annotations_dir: "data/raw/annotations"

  classes:
    With Helmet: 1
    Without Helmet: 2

model_trainer:

  model:
    name: "fasterrcnn_resnet50_fpn"
    num_classes: 3   # background + With Helmet + Without Helmet
    pretrained: true

  training:
    batch_size: 4
    epochs: 15
    learning_rate: 0.0001
    weight_decay: 0.0005

  optimizer:
    type: "adam"

  device:
    use_cuda: true

  output:
    model_dir: "models"
    model_name: "fasterrcnn_helmet.pth"

  logging:
    log_every: 10





